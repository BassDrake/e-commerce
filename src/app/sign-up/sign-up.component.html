<form [formGroup]="singUpForm" (ngSubmit)="onSubmit(email, password, confirmpassword)">

  <main class="form-signin w-100 m-auto sign-up">
    <h1 id="sign-up-title" class="h3 mb-3 fw-normal">Please Register</h1>

    <div class="form-floating form">
      <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder="name@example.com" #email>
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating form">
      <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password" #password>
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating form">
      <input #input3 type="password" class="form-control" id="floatingConfirmPassword" formControlName="confermaPassword" placeholder="Confirm password"
        #confirmpassword>
      <label for="floatingPassword">Confirm password</label>
    </div>

    <button type="submit"
      class="w-100 btn btn-lg btn-primary button" [disabled]="!singUpForm.valid">Registrati</button>


    <a style="text-decoration: none;" routerLink="/login">Sei gi√† Registrato?</a>

  </main>

</form>
