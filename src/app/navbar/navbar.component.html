
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a routerLink="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-box-seam-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.443.184l.01-.003.268-.108a.75.75 0 0 1 .558 0l.269.108.01.003 6.97 2.789ZM10.404 2 4.25 4.461 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339L8 5.961 5.596 5l6.154-2.461L10.404 2Z"/>
      </svg>
    </a>


    <ul class=" h6 nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a [appHighlight]="backgroundColor" [colore]="colore" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="nav-link mx-1 px-20 rounded" aria-current="page">Home</a></li>
      <li><a [appHighlight]="backgroundColor" [colore]="colore" routerLink="prodotti" routerLinkActive="active" class="nav-link mx-1 px-20 rounded">Prodotti</a></li>
      <li><a [appHighlight]="backgroundColor" [colore]="colore" (click)="checkAuth()" routerLinkActive="active" class="nav-link mx-1 px-20 rounded">Carrello</a></li>
    </ul>


    <div *ngIf="!logged" class="col-md-3 text-end">
      <button routerLink="login" type="button" class="btn btn-outline-primary me-2">Login</button>
      <button routerLink="sign-up" type="button" class="btn btn-primary">Sign-up</button>
    </div>

    <div *ngIf="logged" class="col-md-3 text-end">
      <button (click)="onClickLogout()" type="button" class="btn btn-primary">Logout</button>
    </div>
  </header>
</div>

<br>
